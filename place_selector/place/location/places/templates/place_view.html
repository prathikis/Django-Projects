<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        .nested {
            margin-left: 20px;
            margin-top: 10px;
        }

        .place-tree ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .dropdown-content {
            display: none;
            padding-left: 20px;
        }

        .dropdown-btn {
            cursor: pointer;
            user-select: none;
            display: block;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .dropdown-btn::before {
            content: '\25B6';
            color: #333;
            display: inline-block;
            margin-right: 6px;
        }

        .dropdown-btn-open::before {
            content: '\25BC';
        }

        .messages {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"], select, button {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #select-all {
            margin-right: 5px;
        }

        .hierarchy-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .hierarchy-select optgroup {
            font-weight: bold;
        }

        .hierarchy-select option {
            padding-left: 20px;
        }

        /* Remove styles related to checkboxes and place-tree if not needed elsewhere */
        .place-tree ul,
        #select-all {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Places</h1>

        <!-- Place Hierarchy Dropdowns -->
        <div class="section">
            <h2>Place Hierarchy</h2>
            <select id="stateSelect" class="hierarchy-select">
                <option value="">Select a state</option>
            </select>
            <select id="districtSelect" class="hierarchy-select" style="display: none;">
                <option value="">Select a district</option>
            </select>
            <select id="talukSelect" class="hierarchy-select" style="display: none;">
                <option value="">Select a taluk</option>
            </select>
        </div>

        <!-- Messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- File Upload -->
        <div class="section">
            <h2>Upload Excel File</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="excel_file" accept=".xlsx,.xls">
                <button type="submit" name="upload">Upload</button>
            </form>
        </div>

        <!-- Export Options -->
        <div class="section">
            <h2>Export Options</h2>
            <form method="post" action="{% url 'places:place_view' %}" id="exportForm">
                {% csrf_token %}
                <input type="hidden" name="export" value="true">
                <select name="export_type" id="exportType">
                    <option value="default">Export All</option>
                    <option value="selected">Export Selected</option>
                </select>
                <button type="submit" id="exportButton">Export</button>
            </form>

            <form method="post" action="{% url 'places:place_view' %}" id="exportHeadersForm">
                {% csrf_token %}
                <input type="hidden" name="export_headers" value="true">
                <button type="submit">Download Template</button>
            </form>
        </div>
    </div>

    <script>
        // Global variable to store the full hierarchy
        let placeHierarchy = [];

        // Function to populate a dropdown
        function populateDropdown(selectId, options) {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option value="">Select a ${selectId.replace('Select', '').toLowerCase()}</option>`;
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.id;
                optionElement.textContent = option.name;
                select.appendChild(optionElement);
            });
            select.style.display = 'block';
            select.disabled = options.length === 0;
        }

        // Function to reset and hide lower-level dropdowns
        function resetLowerDropdowns(startLevel) {
            const levels = ['district', 'taluk'];
            const startIndex = levels.indexOf(startLevel);
            for (let i = startIndex; i < levels.length; i++) {
                const select = document.getElementById(`${levels[i]}Select`);
                select.innerHTML = `<option value="">Select a ${levels[i]}</option>`;
                select.style.display = 'none';
                select.disabled = true;
            }
        }

        // Event listener for state selection
        document.getElementById('stateSelect').addEventListener('change', function() {
            const stateId = this.value;
            const selectedState = placeHierarchy.find(state => state.id == stateId);
            if (selectedState && selectedState.children.length > 0) {
                populateDropdown('districtSelect', selectedState.children);
                resetLowerDropdowns('taluk');
            } else {
                resetLowerDropdowns('district');
            }
        });

        // Event listener for district selection
        document.getElementById('districtSelect').addEventListener('change', function() {
            const districtId = this.value;
            const stateId = document.getElementById('stateSelect').value;
            const selectedState = placeHierarchy.find(state => state.id == stateId);
            const selectedDistrict = selectedState.children.find(district => district.id == districtId);
            if (selectedDistrict && selectedDistrict.children.length > 0) {
                populateDropdown('talukSelect', selectedDistrict.children);
            } else {
                resetLowerDropdowns('taluk');
            }
        });

        // Fetch the place hierarchy data and create the dropdowns
        fetch('{% url "places:get_place_hierarchy" %}')
            .then(response => response.json())
            .then(data => {
                placeHierarchy = data;
                populateDropdown('stateSelect', data);
            })
            .catch(error => console.error('Error:', error));

        // Handle export form submission
        document.getElementById('exportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const exportType = document.getElementById('exportType').value;
            const form = this;

            // Remove old hidden inputs
            form.querySelectorAll('input[name="selected_places"]').forEach(el => el.remove());

            if (exportType === 'selected') {
                const selectedState = document.getElementById('stateSelect').value;
                const selectedDistrict = document.getElementById('districtSelect').value;
                const selectedTaluk = document.getElementById('talukSelect').value;

                if (!selectedState) {
                    alert('Please select at least a state to export.');
                    return;
                }

                // Add new hidden inputs for selected places
                [selectedState, selectedDistrict, selectedTaluk].filter(Boolean).forEach(id => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'selected_places';
                    input.value = id;
                    form.appendChild(input);
                });
            }

            // Submit the form via fetch
            const formData = new FormData(form);
            fetch(form.action, { method: 'POST', body: formData })
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'places_export.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
