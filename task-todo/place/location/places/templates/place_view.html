<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <style>
        .nested {
            margin-left: 20px;
            margin-top: 10px;
        }

        .place-tree ul {
            list-style-type: none;
            padding-left: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Places</h1>
    <!-- ALL the messages successfull/error -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <!-- allows to upload the file -->
    <form method="post" enctype="multipart/form-data">
        <form method="post">
            {% csrf_token %}
            <h2>Upload Excel File</h2>
            <input type="file" name="excel_file" accept=".xlsx" | accept=".xls">
            <button type="submit" name="upload">Upload</button>
        </form>

        <!-- exporting the selected / all places -->
        <form method="post" action="{% url 'places:place_view' %}" id="exportForm">
            {% csrf_token %}
            <input type="hidden" name="export" value="true">
            <select name="export_type" id="exportType">
                <option value="default">Export All</option>
                <option value="selected">Export Selected</option>
            </select>
            <button type="submit" id="exportButton">Export</button>
        </form>

        <!--downloading the excel file with headers -->
        <form method="post" action="{% url 'places:place_view' %}" id="exportHeadersForm">
            {% csrf_token %}
            <input type="hidden" name="export_headers" value="true">
            <button type="submit">Download Template</button>
        </form>
        <!-- hierachial structure of the places -->
        <h2>Select Places</h2>
        <input type="checkbox" id="select-all"> Select All
        <div class="place-tree">
            {% include "place_tree.html" with places=place_hierarchy %}
        </div>

        <script>
            //select all the child checkbox if the parent is selected
            function toggleChildren(checkbox) {
                var li = checkbox.closest('li');
                var childCheckboxes = li.querySelectorAll('ul input[type="checkbox"]');
                childCheckboxes.forEach(function (childCheckbox) {
                    if (checkbox.checked) {
                        childCheckbox.checked = true;
                    }
                });
            }
            //update parent checkbox if all children are selected or deselected
            function updateParent(checkbox) {
                var li = checkbox.closest('li');
                var parentLi = li.parentElement.closest('li');
                if (parentLi) {
                    var parentCheckbox = parentLi.querySelector('> label > input[type="checkbox"]');
                    var siblingCheckboxes = parentLi.querySelectorAll('ul > li > label > input[type="checkbox"]');
                    var allChecked = Array.from(siblingCheckboxes).every(function (cb) { return cb.checked; });
                    parentCheckbox.checked = allChecked;
                    updateParent(parentCheckbox);
                }
            }
            //to check whether parent is selected or not    
            function isParentSelected(checkbox) {
                var li = checkbox.closest('li');
                var parentLi = li.parentElement.closest('li');
                if (parentLi) {
                    var parentCheckbox = parentLi.querySelector('> label > input[type="checkbox"]');
                    return parentCheckbox.checked && isParentSelected(parentCheckbox);
                }
                return true;
            }
            document.querySelectorAll('.place-tree input[type="checkbox"]').forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    toggleChildren(this);
                    updateParent(this);
                });
            });
            
            document.getElementById('exportForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent default form submission
                var exportType = document.getElementById('exportType').value;
                var form = this;

                if (exportType === 'selected') {
                    var selectedCheckboxes = document.querySelectorAll('.place-tree input[type="checkbox"]:checked');
                    var selectedPlaceIds = Array.from(selectedCheckboxes).map(checkbox => checkbox.value);

                    if (selectedPlaceIds.length === 0) {
                        alert('Please select at least one place.');
                        return;
                    }

                    // Remove any existing hidden inputs
                    form.querySelectorAll('input[name="selected_places"]').forEach(el => el.remove());

                    // Create a hidden input for each selected place
                    selectedPlaceIds.forEach(function(id) {
                        var input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'selected_places';
                        input.value = id;
                        form.appendChild(input);
                    });
                }

                // Submit the form and download the file
                var formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    var url = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'places_export.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error:', error));
            });

            $(document).ready(function() {
                $('#select-all').on('change', function() {
                    var isChecked = $(this).prop('checked');
                    
                    // Toggle all checkboxes in the place-tree
                    $('.place-tree input[type="checkbox"]').prop('checked', isChecked);
                    
                    // Update the backend
                    $.ajax({
                        url: "{% url 'places:toggle_all_places' %}",
                        method: 'POST',
                        data: {
                            select_all: isChecked,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function(response) {
                            console.log("Successfully toggled all places");
                        },
                        error: function(xhr, status, error) {
                            console.error("Error toggling places:", error);
                        }
                    });
                });
            });
        </script>
</body>

</html>
