<ul>
    {% for place in places %}
        <li>
            <label>
                <input type="checkbox" name="selected_places" value="{{ place.place.id }}"> {{ place.place.place_name }}
            </label>
            {% if place.children %}
                <ul>
                    {% include "place_tree.html" with places=place.children %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
